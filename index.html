<!DOCTYPE html>
<html lang="en">

<head>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Petey's Pizza Parlor</title>
</head>

<body>
    <div class="container" id="starting-point">
        <h1> Welcome to <strong>Petey's Pizza Parlor</strong>!</h1>
        <div id="home-page">
            <img src="images/pizza.jpg" alt="delicious pizza">
            <p> </p>
        </div>
        <div class="info-container">
            <h2> Fill out your order for a pizza</h2>
            <form id="pizza-order">
                <h3> Select your toppings:</h4>
                    <div>
                        <input type="checkbox" name="toppings" id="topping-1" value="Pepperoni">
                        <label for="topping-1">Pepperoni</label>
                    </div>
                    <div>
                        <input type="checkbox" name="toppings" id="topping-2" value="Sausage">
                        <label for="topping-2">Sausage</label>
                    </div>
                    <div>
                        <input type="checkbox" name="toppings" id="topping-3" value="Mushrooms">
                        <label for="topping-3">Mushrooms</label>
                    </div>
                    <div>
                        <input type="checkbox" name="toppings" id="topping-4" value="Onions">
                        <label for="topping-4">Onions</label>
                    </div>
                    <div>
                        <input type="checkbox" name="toppings" id="topping-5" value="Olives">
                        <label for="topping-5">Olives</label>
                    </div>
                    <div>
                        <input type="checkbox" name="toppings" id="topping-5" value="Green Peppers">
                        <label for="topping-6">Green Peppers</label>
                    </div>
                    <div>
                        <input type="checkbox" name="toppings" id="topping-7" value="Tomatoes">
                        <label for="topping-7">Tomatoes</label>
                    </div>
                    <div>
                        <input type="checkbox" name="toppings" id="topping-8" value="Basil">
                        <label for="topping-8">Basil</label>
                    </div>
                    <div>
                        <h3> Select a Size:</h4>
                            <select id="pizza-size">
                                <option value="Small">Small</option>
                                <option value="Medium">Medium</option>
                                <option value="Large">Large</option>
                                <option value="Extra-Large">Extra-Large</option>
                            </select>
                    </div>
                    </br>
                    <div class="buttons">
                        <button class="buttons" type="submit">See my order</button>
                    </div>
            </form>
        </div>
    </div>

    <div id="order-result" class="hidden container">
        <h2> Here's your pizza order!:</h2>
        <div class="info-container">
            <p> Pizza size: <span id="order-size"></span></p>
            <div id="order-toppings">
                <p> Your toppings:</p>
            </div>
            <p> Your Cost: <span id="order-cost"></span></p>
            <p>If you are satisfied with your order, go to check out. If not, click "new order" to order a different
                pizza.
            </p>
            <div class="buttons">
                <button class="buttons" id="new-order">New order</button>
                <button class="buttons" id="checkout">Checkout</button>
            </div>
        </div>
    </div>

</body>

</html>
